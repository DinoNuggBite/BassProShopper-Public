<div class="bassproTail"></div>
<div id="bassHead">
   <img src="https://images.neopets.com/themes/h5/basic/images/myshop-icon.png">
   Bass Pro<br>Shopper
   <br><br>
</div>
<div role="bps-tablist">
   <button class="bps-tab-button" id="tab-1" aria-selected="true" aria-controls="bps-panel-1" role="bps-tab" type="button">Refresh</button>
   <button class="bps-tab-button" id="tab-2" aria-selected="false" aria-controls="bps-panel-2" role="bps-tab" type="button">Lists</button>
   <button class="bps-tab-button" id="tab-3" aria-selected="false" aria-controls="bps-panel-3" role="bps-tab" type="button">Click</button>
   <button class="bps-tab-button" id="tab-4" aria-selected="false" aria-controls="bps-panel-4" role="bps-tab" type="button">Haggle</button>
</div>
<div id="bassBody" class="bps-eleBody">
   <div id="bps-panel-1" aria-labelledby="tab-1" role="bps-tabpanel">
      <label for="option1">Auto-refresh empty shops</label>
      <input type="checkbox" id="option1" class="bps-input">
      <p id="option1Extra" class="bps-ExtraOptions">
         Refresh shops every <input name="lowerValue" type="number" placeholder="0.5" value="" size="3" maxlenght="5" step="0.1" min="0"> to <input name="higherValue" type="number" placeholder="1" value="" size="3" maxlenght="5" step="0.1" min="0"> seconds
      </p>
   </div>
   <div id="bps-panel-2" aria-labelledby="tab-2" role="bps-tabpanel" hidden>
      <label for="option2">Auto-click on items from list</label>
      <input type="checkbox" id="option2" class="bps-input">
      <div id="bassLists" class="bps-ExtraOptions">
         <label for="option2op1">Items under 100k profit</label>
         <input type="checkbox" id="option2op1" class="bps-input">
         <div class="bps-ExtraOptions">
            <textarea id="lowPriceList" placeholder="Paste item names separated by commas, NO quotation marks."></textarea>
            <br>
            <label for="forLowPriceList">Import from file</label>
            <input type="file" id="forLowPriceList" class="bps-file-input" accept=".txt">
         </div>
         <br>
         <label for="option2op2">Items between 100k-1M profit</label>
         <input type="checkbox" id="option2op2" class="bps-input">
         <div class="bps-ExtraOptions">
            <textarea id="midPriceList" placeholder="Paste item names separated by commas, NO quotation marks."></textarea>
            <br>
            <label for="forMidPriceList">Import from file</label>
            <input type="file" id="forMidPriceList" class="bps-file-input" accept=".txt">
         </div>
         <br>
         <label for="option2op3">Items over 1M profit</label>
         <input type="checkbox" id="option2op3" class="bps-input">
         <div class="bps-ExtraOptions">
            <textarea id="highPriceList" placeholder="Paste item names separated by commas, NO quotation marks."></textarea>
            <br>
            <label for="forHighPriceList">Import from file</label>
            <input type="file" id="forHighPriceList" class="bps-file-input" accept=".txt">
         </div>
      </div>
   </div>
   <div id="bps-panel-3" aria-labelledby="tab-3" role="bps-tabpanel" hidden>
      <label for="option3">Auto-confirm on clicked items</label>
      <input type="checkbox" id="option3" class="bps-input">
      <p id="option3Extra" class="bps-ExtraOptions">
         <label for="option3op1">Play a sound when an item is clicked</label><input type="checkbox" id="option3op1" class="bps-input">
      </p>
   </div>
   <div id="bps-panel-4" aria-labelledby="tab-4" role="bps-tabpanel" hidden>
      <label for="option4">Auto-fill haggle price</label>
      <input type="checkbox" id="option4" class="bps-input">
      <p id="option4Extra" class="bps-ExtraOptions" style="margin-bottom: 0">
         <i>Don't forget to click the captcha! ;)</i>
      </p>
   </div>
</div>
<div id="bassAbout" class="bps-eleBody" style="display: none">
   <h3 style="text-align: center; margin-top: 0; margin-bottom: 0">Bass Pro Shopper</h3>

</div>
